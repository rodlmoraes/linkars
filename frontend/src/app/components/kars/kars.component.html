<button (click)="newKar()" class="btn btn-primary mb-3 mr-2">New Kar</button>

<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search" />
</mat-form-field>

<div class="mat-elevation-z8 mat-responsive-table">
    <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="vehicle">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Vehicle
            </th>
            <td mat-cell *matCellDef="let row">{{ row.vehicle }}</td>
        </ng-container>

        <ng-container matColumnDef="brand">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Brand
            </th>
            <td mat-cell *matCellDef="let row">{{ row.brand }}</td>
        </ng-container>

        <ng-container matColumnDef="year">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Year
            </th>
            <td mat-cell *matCellDef="let row">{{ row.year }}</td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let row" class="button-wrapper">
                <button (click)="details(row)" class="btn btn-sm btn-primary">Details</button>
                <button (click)="update(row)" class="btn btn-sm btn-info">Update</button>
                <button (click)="delete(row)" class="btn btn-sm btn-danger">Delete</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator [pageSize]="5"></mat-paginator>
</div>
