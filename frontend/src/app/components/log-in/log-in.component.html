<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>

    <form #form="ngForm" [formGroup]="loginForm" (submit)="login()" class="example-form">

      <mat-card-content>

        <mat-form-field class="example-full-width">
          <input formControlName="email" required matInput placeholder="Email">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input formControlName="password" required matInput placeholder="Password">
        </mat-form-field>

      </mat-card-content>

      <button mat-stroked-button color="accent" class="btn-block">Log in</button>

    </form>

  </mat-card>

</div>
